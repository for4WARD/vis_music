<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(2, 211, 211), rgb(251, 56, 199));
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-bottom: 0px;
            font-size: 4rem;
            font-weight: bolder;
            color: rgb(250, 247, 250);
            animation: light 2s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 3rem;
            font-weight: bolder;
            color: rgba(250, 247, 250, 0.603);
            animation: light 2s ease-in-out infinite alternate;
            margin-bottom: 100px;
        }

        @keyframes light {
            from {
                text-shadow: 6px 6px 12px rgba(12, 171, 36, 0.5);
            }

            to {
                text-shadow: 6px 6px 12px rgba(255, 3, 24, 0.5);
            }
        }

        .links {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px; /* 增加按钮之间的间距 */
        }

        button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            height: 250px;
            width: 200px;
            background-color: rgba(255, 255, 255, 0);
            color:aliceblue;
        }

        button::before {
            content: "";
            display: block;
            width: 100%;
            height: 70%;
            background-size: cover;
            background-position: center;
            border-radius: 50px 50px 0 0;
        }

        .btn-primary::before {
            background-image: url('./texture/lyt1.png');
        }

        .btn-secondary::before {
            background-image: url('./texture/lyx1.png');
        }

        .btn-tertiary::before {
            background-image: url('./texture/zjx1.png');
        }

        .btn-fourth::before {
            background-image: url('./texture/zly2.png');
        }

        .btn-primary:hover::before {
            background-image: url('./texture/lyt2.png');
        }

        .btn-secondary:hover::before {
            background-image: url('./texture/lyx2.png');
        }

        .btn-tertiary:hover::before {
            background-image: url('./texture/zjx2.png');
        }

        .btn-fourth:hover::before {
            background-image: url('./texture/zly1.png');
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <h1>Welcome to the MUSIC VIS LAB</h1>
    <h2>This is our team project.</h2>
    <div class="links">
        <button class="btn btn-primary" id="button1">Go to Page 1</button>
        <button class="btn btn-secondary" id="button2">Go to Page 2</button>
        <button class="btn btn-tertiary" id="button3">Go to Page 3</button>
        <button class="btn btn-fourth" id="button4">Go to Page 4</button>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        document.getElementById('button1').addEventListener('click', () => {
            navigateTo('ratio.html');
        });

        document.getElementById('button2').addEventListener('click', () => {
            navigateTo('ball.html');
        });

        document.getElementById('button3').addEventListener('click', () => {
            navigateTo('wave.html');
        });

        document.getElementById('button4').addEventListener('click', () => {
            navigateTo('./play/play.html');
        });
    </script>
</body>

</html>
