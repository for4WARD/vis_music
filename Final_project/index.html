<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('./bg/1.jpg');
            background-size:cover;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-bottom: 0px;
            font-size: 4rem;
            font-weight: bolder;
            color: rgb(250, 247, 250);
            animation: light 2s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 3rem;
            font-weight: bolder;
            color: rgba(250, 247, 250, 0.603);
            animation: light 2s ease-in-out infinite alternate;
            margin-bottom: 100px;
        }

        @keyframes light {
            from {
                text-shadow: 6px 6px 12px rgba(240, 245, 240, 0.5);
            }

            to {
                text-shadow: 6px 6px 12px rgba(83, 82, 82, 0.5);
            }
        }

        .links {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 40px;
            /* 增加按钮之间的间距 */
        }

        button {
            display: flex;
            /* 使用 Flexbox */
            flex-direction: column;
            /* 垂直排列内容 */
            justify-content: flex-end;
            align-items: center;
            margin: 20px;
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            /* 过渡效果 */
            position: relative;
            height: 250px;
            width: 230px;
            background-color: rgba(255, 255, 255, 0);
            /* 背景颜色 */
            color: aliceblue;
            background-size: contain;
            /* background-position: center; */
            /* 背景图居中 */
        }

        /* 默认背景图 */
        .btn-primary {
            background-image: url('./texture/lyt1.png');
            background-position: 50% 60%;
        }

        .btn-secondary {
            background-image: url('./texture/lyx1.png');
            background-position: 50% 90%;
        }

        .btn-tertiary {
            background-image: url('./texture/zjx1.png');
            background-position: 50% 50%;
        }

        .btn-fourth {
            background-image: url('./texture/zly2.png');
            background-position: 50% 90%;
        }

        /* hover 状态背景图 */
        .btn-primary:hover {
            background-size: contain;
            background-image: url('./texture/lyt2.png');
        }

        .btn-secondary:hover {
            background-size: contain;
            background-image: url('./texture/lyx2.png');
            background-position: 50% 25%;
        }

        .btn-tertiary:hover {
            background-size: contain;
            background-image: url('./texture/zjx2.png');
        }

        .btn-fourth:hover {
            background-size: contain;
            background-image: url('./texture/zly1.png');
            background-position: 50% 100%;
        }

        button:hover {
            transform: scale(1.05);
            /* box-shadow: 0 8px 40px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.7); */
        }
    </style>
</head>

<body>
    <h1>Welcome to the MUSIC VIS LAB</h1>
    <h2>Discover your love to the music.</h2>
    <div class="links">
        <button class="btn btn-primary" id="button1">Visit the first lab.</button>
        <button class="btn btn-secondary" id="button2">Visit the second lab.</button>
        <button class="btn btn-tertiary" id="button3">Visit the third lab.</button>
        <button class="btn btn-fourth" id="button4">Tap to create music!</button>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        document.getElementById('button1').addEventListener('click', () => {
            navigateTo('ratio.html');
        });

        document.getElementById('button2').addEventListener('click', () => {
            navigateTo('ball.html');
        });

        document.getElementById('button3').addEventListener('click', () => {
            navigateTo('wave.html');
        });

        document.getElementById('button4').addEventListener('click', () => {
            navigateTo('./play/play.html');
        });
    </script>
</body>

</html>
