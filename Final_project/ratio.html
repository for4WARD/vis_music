<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="./ratio_STY/style.css">
    <meta charset="utf-8" />
</head>

<body>
    <h1 id="brand-name">This is the FIRST Lab.</h1>

    <div class="pl-4 pr-4">
        <div class="container-fluid" id="main-frame">
            <div class="row">
                <div id="player" class="mb-5 mx-auto">
                    <div id="control" class="d-none">
                        <main></main>
                        <button id="play-button">ðŸ™ˆ</button>
                        <input type="range" id="progress" value="0">
                    </div>
                </div>
                <div id="ui" class="d-none">
                    <h4 class="text-center">PARAMETERS</h4>

                    <span>Display Mode:</span>
                    <select class="form-control" id="mode-select">
                        <option>Circular Display</option>
                        <option>Linear Display</option>
                    </select>

                    <span>Scale Mode: </span>
                    <select class="form-control" id="scale-select">
                        <option>Linear Scale</option>
                        <option>Logarithmic Scale</option>
                    </select>

                    <span>Level of Detail: </span>
                    <select class="form-control" id="detail-select">
                        <option>1</option>
                        <option>2</option>
                        <option>4</option>
                        <option>8</option>
                        <option>16</option>
                    </select>

                    <div class="number-input">
                        <div>
                            <span>Distance inbetween: </span>
                            <input type="number" class="d-block" id="distance-input" min="50" max="500" value="100" style="width: 70px; height:30px">
                        </div>
                        <div>
                            <span>Count: </span>
                            <input type="number" class="d-block" id="history-input" min="1" max="50" value="10" style="width: 70px; height:30px">
                        </div>
                    </div>

                    <h4 class="text-center">UPLOAD</h4>
                    <span>Upload your own song:</span>
                    <div id="audio-file">
                        <input type="file" id="file-input">
                    </div>
                </div>

                <div id="start-audio">
                    <h2 class="text">In this sec, we provide you a console to see what's your music 'likes'.</h2>
                    <h2 class="text" id="Press">Press the start button to enable audiouse!</h2>
                    <button class="button" id="start-app">Start</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./ratio_JS/Normalizer.js"></script>
    <script src="./ratio_JS/History.js"></script>
    <script src="./ratio_JS/index.js"></script>
    <script src="./ratio_JS/sketch.js"></script>

    <script> document.getElementById('start-app').addEventListener('click', () => { 
        initApp(); 
        setTimeout(() => { frameRate(60); }, 250);
        }) </script>
</body>

</html>
